<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <title>pictomood</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
  </head>
  <body>
    <div>
    </div>

    <div class="chatbox">
      <div class="banner">
        <p>PICTOMOOD</p>
      </div>

      <div class="form">
        <form action="/upload" method="post" enctype="multipart/form-data" >
            <input type="file" name="image" multiple>
            <p>{{ upload_text }}</p>
            <button type="submit"/>EMOTE</button>
        </form>
      </div>

      <div class="output">
        <img src="{{ output_img }}" alt="">
        <p>{{ emotion_tag }}</p>
      </div>

      <div class="footer">
        <p>WITH ❤ BY JEPEH AND REMEL. © 2018.</p>
        <p><a href="https://github.com/pic2mood/">github.com/pic2mood</a></p>
      </div>

    </div>

    <!-- scripts -->
  </body>
</html>
